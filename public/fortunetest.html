<body>
<h1>fortune2 test page</h1>
<form>
    <button id="get_fortune">Get Fortune</button>
</form>

<script>
const fortune2_url = "/?sw=c";
const get_fortune = document.querySelector("#get_fortune");
const xhr = new XMLHttpRequest();

document.addEventListener("click", function(e) {
    e.preventDefault();
    console.log('get fortune click');

    xhr.open("GET", fortune2_url);
    xhr.onload = function() {
        if (xhr.status == 200) {
            console.log(xhr.responseText);
        } else {
            console.log(`xhr error: {xhr.status}`);
        }
    };
    xhr.send("sw=c");

});
</script>
